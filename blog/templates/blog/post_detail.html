{% extends 'blog/base.html' %}
{% block content %}
<div class="post"></div>
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-edit fa-2x"></i></a>
        {% endif %}
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
