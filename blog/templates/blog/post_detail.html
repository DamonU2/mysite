{% extends 'blog/base.html' %}
{% block content %}
<div class="post">
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% else %}
        {% if user.is_authenticated %}
            <a href="{% url 'post_publish' pk=post.pk %}"><i class="fas fa-angle-double-left fa-2x"></i></a>
        {% endif %}
    {% endif %}
    {% if user.is_authenticated %}
        <a href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-edit fa-2x"></i></a>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
