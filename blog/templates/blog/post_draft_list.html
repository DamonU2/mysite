{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<div class="post">
    <div class="date">
        <p>Created on {{ post.created_date|date:'d-m-Y' }}</p>
    </div>
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text|truncatechars:20 }}</p>
</div>
{% endfor %}
{% endblock %}
