{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <script src="https://kit.fontawesome.com/3ea979c767.js" crossorigin="anonymous"></script>
    <!-- font-family: 'Raleway', sans-serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/zenburn.css' %}">
</head>

<body>
    <div class="page-header">
        {% if user.is_authenticated %}
            <p class="top-menu">{{ user.username }}</p>
            <a href="{% url 'logout' %}" class="top-menu"><i class="fas fa-sign-out-alt"></i></a>
            <a href="{% url 'post_draft_list'%}" class="top-menu"><i class="fas fa-pen-square"></i></a>
            <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus"></i></a>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-sign-in-alt"></i></a>
        {% endif %}
        <h1><a href="/">My Blog</a></h1>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-8">

                {% block content %}
                {% endblock %}

            </div>
        </div>
    </div>
</body>

</html>
